<div>
  <h2 id="page-heading" data-cy="EstudianteSalaHeading">
    <span ss35Translate="simuSaber3Y5App.estudianteSala.home.title">Estudiante Salas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span ss35Translate="simuSaber3Y5App.estudianteSala.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-estudiante-sala"
        [routerLink]="['/estudiante-sala/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span ss35Translate="simuSaber3Y5App.estudianteSala.home.createLabel"> Create a new Estudiante Sala </span>
      </button>
    </div>
  </h2>

  <ss-35-alert-error></ss-35-alert-error>

  <ss-35-alert></ss-35-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="estudianteSalas?.length === 0">
    <span ss35Translate="simuSaber3Y5App.estudianteSala.home.notFound">No estudianteSalas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="estudianteSalas && estudianteSalas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span ss35Translate="global.field.id">ID</span></th>
          <th scope="col"><span ss35Translate="simuSaber3Y5App.estudianteSala.idEstudiante">Id Estudiante</span></th>
          <th scope="col"><span ss35Translate="simuSaber3Y5App.estudianteSala.idSala">Id Sala</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudianteSala of estudianteSalas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/estudiante-sala', estudianteSala.id, 'view']">{{ estudianteSala.id }}</a>
          </td>
          <td>{{ estudianteSala.idEstudiante }}</td>
          <td>{{ estudianteSala.idSala }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/estudiante-sala', estudianteSala.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" ss35Translate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/estudiante-sala', estudianteSala.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" ss35Translate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(estudianteSala)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" ss35Translate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
