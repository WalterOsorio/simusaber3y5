<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="ss-35-admi-banco-p-heading"
        data-cy="AdmiBancoPCreateUpdateHeading"
        ss35Translate="simuSaber3Y5App.admiBancoP.home.createOrEditLabel"
      >
        Create or edit a Admi Banco P
      </h2>

      <div>
        <ss-35-alert-error></ss-35-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" ss35Translate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" ss35Translate="simuSaber3Y5App.admiBancoP.idAdministrador" for="field_idAdministrador"
            >Id Administrador</label
          >
          <input
            type="number"
            class="form-control"
            name="idAdministrador"
            id="field_idAdministrador"
            data-cy="idAdministrador"
            formControlName="idAdministrador"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" ss35Translate="simuSaber3Y5App.admiBancoP.idBancoPregunta" for="field_idBancoPregunta"
            >Id Banco Pregunta</label
          >
          <input
            type="number"
            class="form-control"
            name="idBancoPregunta"
            id="field_idBancoPregunta"
            data-cy="idBancoPregunta"
            formControlName="idBancoPregunta"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span ss35Translate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span ss35Translate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
