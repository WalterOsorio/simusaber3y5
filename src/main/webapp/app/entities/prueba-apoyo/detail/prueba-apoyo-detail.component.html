<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pruebaApoyo">
      <h2 data-cy="pruebaApoyoDetailsHeading"><span ss35Translate="simuSaber3Y5App.pruebaApoyo.detail.title">Prueba Apoyo</span></h2>

      <hr />

      <ss-35-alert-error></ss-35-alert-error>

      <ss-35-alert></ss-35-alert>

      <dl class="row-md jh-entity-details">
        <dt><span ss35Translate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pruebaApoyo.id }}</span>
        </dd>
        <dt><span ss35Translate="simuSaber3Y5App.pruebaApoyo.materia">Materia</span></dt>
        <dd>
          <span>{{ pruebaApoyo.materia }}</span>
        </dd>
        <dt><span ss35Translate="simuSaber3Y5App.pruebaApoyo.pregunta">Pregunta</span></dt>
        <dd>
          <span>{{ pruebaApoyo.pregunta }}</span>
        </dd>
        <dt><span ss35Translate="simuSaber3Y5App.pruebaApoyo.resultado">Resultado</span></dt>
        <dd>
          <span>{{ pruebaApoyo.resultado }}</span>
        </dd>
        <dt><span ss35Translate="simuSaber3Y5App.pruebaApoyo.retroalimentacion">Retroalimentacion</span></dt>
        <dd>
          <span>{{ pruebaApoyo.retroalimentacion }}</span>
        </dd>
        <dt><span ss35Translate="simuSaber3Y5App.pruebaApoyo.estudiante">Estudiante</span></dt>
        <dd>
          <div *ngIf="pruebaApoyo.estudiante">
            <a [routerLink]="['/estudiante', pruebaApoyo.estudiante?.id, 'view']">{{ pruebaApoyo.estudiante?.id }}</a>
          </div>
        </dd>
        <dt><span ss35Translate="simuSaber3Y5App.pruebaApoyo.bancoPregunta">Banco Pregunta</span></dt>
        <dd>
          <div *ngIf="pruebaApoyo.bancoPregunta">
            <a [routerLink]="['/banco-pregunta', pruebaApoyo.bancoPregunta?.id, 'view']">{{ pruebaApoyo.bancoPregunta?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span ss35Translate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/prueba-apoyo', pruebaApoyo.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span ss35Translate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
